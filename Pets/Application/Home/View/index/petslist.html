<!-- Demo page code -->
<script type="text/javascript">
    $(function () {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if (match) var color = match[1];
        if (color) {
            $('body').removeClass(function (index, css) {
                return (css.match(/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({
            html: true
        });

    });
</script>

<div class="header">
    <h1 class="page-title">宠物列表</h1>
    <ul class="breadcrumb">
        <li><a href="{:U("Home/Index/index")}">主页</a> </li>
        <li class="active">宠物</li>
    </ul>
</div>
<div class="main-content">
    <div class="btn-toolbar list-toolbar">
        <a href="{:U("Home/Index/pet")}">
        <button class="btn btn-primary"><i class="fa fa-plus"></i>新添加宠物</button>
        </a>
        <div class="btn-group">
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th style="width: 8%;">所属房间</th>
            <th>宠物名</th>
            <th>宠物种类</th>
            <th>年龄</th>
            <th>性别</th>
            <th>登记时间</th>
            <th style="width: 3.5em;"></th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo" key="k">
            <tr>
                <td>{$k}</td>
                <td>{$vo.roomname}</td>
                <td>{$vo.petname}</td>
                <td>{$vo.breed}</td>
                <td>{$vo.age}</td>
                <td>{$vo.sex}</td>
                <td>{$vo.entertime}</td>
                <td>
                    <a href="{:U("Home/Index/pet?id=$vo[id]")}"><i class="fa fa-pencil"></i></a>
                    <a href="{:U("Home/Index/deletepet?id=$vo[id]")}" role="button" data-toggle="modal"
                    onclick="del();"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
    <script src="__PUBLIC__/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function () {
            $('.demo-cancel-click').click(function () {
                return false;
            });
        });
        function del() {
            if (!confirm("确认要删除？")) {
                window.event.returnValue = false;
            }
        }
    </script>
