<div class="btn-toolbar list-toolbar">
    <a href="{:U("Home/Index/room")}" class="btn btn-primary"><i class="fa fa-plus"></i> 添加房间</a>
    <div class="btn-group">
    </div>
</div>
<table class="table" style="width: 800px;">
    <thead>
    <tr>
        <th>#</th>
        <th>房间名</th>
        <th>房间容量</th>
        <th>当前数量</th>
        <th style="width: 3.5em;"></th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
        <tr>
            <td>{$i}</td>
            <td>{$vo.name}</td>
            <td>{$vo.capacity}</td>
            <td>{$vo.nownum}</td>
            <td>
                <a href="{:U("Home/Index/room?id=$vo[id]")}"><i class="fa fa-pencil"></i></a>
                <a href="{:U("Home/Index/deleteroom?id=$vo[id]")}" role="button" data-toggle="modal"
                onclick="del();"><i class="fa fa-trash-o"></i></a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>

<script type="text/javascript">
    function del() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>
