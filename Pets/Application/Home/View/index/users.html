<div class="header">
    <h1 class="page-title">用户记录</h1>
    <ul class="breadcrumb">
        <li><a href="{:U("Home/Index/index")}">主页</a> </li>
        <li class="active">用户列表</li>
    </ul>
</div>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>用户名</th>
        <th>真实姓名</th>
        <th>性别</th>
        <th>身份证号</th>
        <th>电话</th>
        <th>地址</th>
        <th style="width: 3.5em;"></th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
        <tr>
            <td>{$i}</td>
            <td>{$vo.username}</td>
            <td>{$vo.realname}</td>
            <td>{$vo.sex}</td>
            <td>{$vo.idcard}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.address}</td>
            <td>
                <a href="{:U("Home/Index/deleteuser?id=$vo[id]")}" class="btn btn-primary" role="button" data-toggle="modal"
                onclick="del();">删除</a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>

<script type="text/javascript">
    function del() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>
